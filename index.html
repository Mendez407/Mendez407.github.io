<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>
<body>
  <img class="bola_top" src="images/bg-pattern-top.svg" alt="">
  <img class="bola_bottom" src="images/bg-pattern-bottom.svg" alt="">
  <main class="informacion">
    <section class="perfil">
      <div class="burbujas">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="perfil__foto">
        <img src="images/image-victor.jpg" alt="">
      </div>
      
      <div class="info">
        <div class="nombre">
          <h3>Victor Crest<p>26</p></h3>
          <h5>London</h5>
        </div>
        <div class="hobby">
          <h4>80k <p>follower</p> </h4> 
          <h4>803k <p>likos</p> </h4>
          <h4>1.4k <p>photos</p> </h4>
          
        </div>
      </div>
    </section>
  </main>
</body>
</html>
